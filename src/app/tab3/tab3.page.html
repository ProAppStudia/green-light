<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <div class="header-logo">
        <img src="assets/icon/logo/Logo_GreenLight.png" alt="GreenLight Logo" class="logo-image" />
      </div>
    </ion-buttons>

    <ion-title></ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="toggleLanguage()">
        <ion-icon name="language" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <!-- Сканування -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Сканувати QR-код</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" color="primary" (click)="startScan()">
        <ion-icon slot="start" name="qr-code-outline"></ion-icon>
        Сканувати
      </ion-button>
      <ion-spinner *ngIf="isScanning" class="ion-margin-top"></ion-spinner>
    </ion-card-content>
  </ion-card>

  <!-- Введення вручну -->
  <ion-card class="ion-margin-top">
    <ion-card-header>
      <ion-card-title>Ввести код вручну</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Введіть код</ion-label>
        <ion-input
          [(ngModel)]="manualCode"
          placeholder="Наприклад: ABC12345"
          clearInput>
        </ion-input>
      </ion-item>

      <ion-button
        expand="block"
        color="secondary"
        class="ion-margin-top"
        (click)="submitManualCode()">
        Перевірити код
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
