<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Заробіток</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="toggleLanguage()">
        <ion-icon name="language" slot="start"></ion-icon>
        {{ currentLanguage }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Заробіток</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 5 page"></app-explore-container>
</ion-content>
