<ion-header class="ion-no-border">
  <div class="header-container" [class.hidden]="hideHeader" [class.scrolled]="isScrolled">
    <div class="header-top">
      <img src="assets/icon/logo/Logo_GreenLight.png" alt="GreenLight Logo" class="header-logo-img" />
      <div class="header-icons">
        <ion-button>
          <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon slot="icon-only" name="language-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon slot="icon-only" name="globe-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
        </ion-button>
      </div>
    </div>
    <div class="header-bottom">
      <div class="search-bar">
        <ion-icon name="search-outline"></ion-icon>
        <input type="text" placeholder="Search" />
      </div>
    </div>
  </div>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]="true" (ionScroll)="onScroll($event)">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Знижки</ion-title>
    </ion-toolbar>
  </ion-header>

<div class="slider-wrapper">
  <swiper-container
    slides-per-view="auto"
    centered-slides="true"
    space-between="10"
    pagination='{"el": ".swiper-pagination", "clickable": true}'
    autoplay="true"
    autoplay-delay="3000"
    loop="true"
    initial-slide="1">
    <swiper-slide *ngFor="let slide of slides">
      <ion-card class="slide-card">
        <img [src]="slide.photo" class="slide-image" />
        <div class="discount-badge">{{ slide.discount }}% OFF</div>
        <ion-card-header>
          <ion-card-title>{{ slide.title }}</ion-card-title>
          <ion-card-subtitle>{{ slide.address }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-button expand="block" fill="solid" color="primary">
            Go
          </ion-button>
        </ion-card-content>
      </ion-card>
    </swiper-slide>
  </swiper-container>
  <div class="swiper-pagination"></div>
</div>

  <!-- Banners -->
  <div class="banners-section">
    <ion-card class="banner-card banner-1">
      <ion-card-content>
        Banner 1
      </ion-card-content>
    </ion-card>
    <ion-card class="banner-card banner-2">
      <ion-card-content>
        Banner 2
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Category Tabs -->
  <div class="categories-section">
    <ion-segment [(ngModel)]="selectedCategory" (ionChange)="onCategoryChange($event)">
      <ion-segment-button value="all">
        <ion-label>All</ion-label>
      </ion-segment-button>
      <ion-segment-button value="electronics">
        <ion-label>Electronics</ion-label>
      </ion-segment-button>
      <ion-segment-button value="clothing">
        <ion-label>Clothing</ion-label>
      </ion-segment-button>
      <ion-segment-button value="books">
        <ion-label>Books</ion-label>
      </ion-segment-button>
      <ion-segment-button value="sports">
        <ion-label>Sports</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <!-- Products Grid -->
  <div class="products-section">
    <div class="products-grid">
      <ion-card *ngFor="let product of filteredProducts" class="product-card">
        <img [src]="product.image" [alt]="product.name" />
        <ion-card-header>
          <ion-card-subtitle>{{ product.category }}</ion-card-subtitle>
          <ion-card-title>{{ product.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p class="product-description">{{ product.description }}</p>
          <div class="product-footer">
            <span class="product-price">${{ product.price }}</span>
            <ion-button fill="solid" size="small">
              <ion-icon name="cart" slot="start"></ion-icon>
              Add to Cart
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
