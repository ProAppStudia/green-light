<ion-header class="ion-no-border">
  <div class="header-container" [class.hidden]="hideHeader" [class.scrolled]="isScrolled">
    <div class="header-top">
      <img src="assets/icon/logo/Logo_GreenLight_White_G.png" alt="GreenLight Logo" class="header-logo-img" />
      <div class="header-icons">
        <ion-button>
          <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
        </ion-button>
        <ion-button id="language-popover-button" (click)="isLanguageOpen = true">
          <ion-icon slot="start" name="language-outline"></ion-icon>
          <ion-label>{{ selectedLanguage }}</ion-label>
        </ion-button>
        <ion-popover trigger="language-popover-button" [isOpen]="isLanguageOpen" (didDismiss)="isLanguageOpen = false">
          <ng-template>
            <ion-content>
              <ion-list>
                <ion-item *ngFor="let language of (languages$ | async)" button (click)="selectLanguage(language); isLanguageOpen = false">
                  {{ language.name }}
                </ion-item>
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-popover>
        <ion-button id="country-popover-button" (click)="isCountryOpen = true">
          <ion-icon slot="start" name="map-outline"></ion-icon>
          <ion-label>{{ selectedCountry }}</ion-label>
        </ion-button>
        <ion-popover trigger="country-popover-button" [isOpen]="isCountryOpen" (didDismiss)="isCountryOpen = false">
          <ng-template>
            <ion-content>
              <ion-list>
                <ion-item *ngFor="let country of (countries$ | async)" button (click)="selectCountry(country); isCountryOpen = false">
                  {{ country.name }}
                </ion-item>
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-popover>
        <ion-button (click)="openMenu()">
          <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
        </ion-button>
      </div>
    </div>
    <div class="header-bottom">
      <div class="search-bar">
        <ion-icon name="search-outline"></ion-icon>
        <input type="text" placeholder="Search" />
      </div>
    </div>
  </div>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]="true" (ionScroll)="onScroll($event)">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Знижки</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="slider-wrapper" *ngIf="(homeData$ | async) as homeData">
    <swiper-container
      slides-per-view="auto"
      centered-slides="true"
      space-between="10"
      pagination='{"el": ".swiper-pagination", "clickable": true}'
      autoplay="true"
      autoplay-delay="3000"
      loop="true"
      initial-slide="1">
      <swiper-slide *ngFor="let discount of homeData.products_to_cat">
        <ion-card class="slide-card">
          <img [src]="discount.image" class="slide-image" />
          <div class="discount-badge">{{ discount.percent_raw }}% OFF</div>
          <ion-card-header>
            <ion-card-title>{{ discount.name }}</ion-card-title>
            <ion-card-subtitle>{{ discount.address }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-button expand="block" fill="solid" color="primary">
              Go
            </ion-button>
          </ion-card-content>
        </ion-card>
      </swiper-slide>
    </swiper-container>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Categories Grid -->
  <app-categories-grid [categories]="(categories$ | async) || []"></app-categories-grid>

  <!-- Banners - Removed as no direct API equivalent and original was static -->
  <!-- <div class="banners-section">
    <ion-card class="banner-card banner-1">
      <ion-card-content>
        Banner 1
      </ion-card-content>
    </ion-card>
    <ion-card class="banner-card banner-2">
      <ion-card-content>
        Banner 2
      </ion-card-content>
    </ion-card>
  </div> -->

  <!-- Categorized Discounts Sections -->
  <div *ngIf="(categorizedDiscounts$ | async) as categorizedDiscounts">
    <div *ngFor="let categoryGroup of categorizedDiscounts">
      <ion-item-divider *ngIf="categoryGroup.discounts.length > 0">
        <ion-label>{{ categoryGroup.category.name }}</ion-label>
      </ion-item-divider>

      <swiper-container
        *ngIf="categoryGroup.discounts.length > 0"
        slides-per-view="auto"
        centered-slides="true"
        space-between="10"
        pagination='{"el": ".swiper-pagination", "clickable": true}'
        autoplay="true"
        autoplay-delay="3000"
        loop="true"
        initial-slide="1"
        class="category-slider">
        <swiper-slide *ngFor="let discount of categoryGroup.discounts">
          <ion-card class="slide-card"> <!-- Use slide-card class for consistent styling -->
            <img [src]="discount.image" class="slide-image" [alt]="discount.name" />
            <div class="discount-badge">{{ discount.percent }}</div> <!-- Assuming percent is already formatted -->
            <ion-card-header>
              <ion-card-title>{{ discount.name }}</ion-card-title>
              <ion-card-subtitle>{{ discount.category }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-button expand="block" fill="solid" color="primary">
                Go
              </ion-button>
            </ion-card-content>
          </ion-card>
        </swiper-slide>
      </swiper-container>
      <div class="swiper-pagination" *ngIf="categoryGroup.discounts.length > 0"></div>
    </div>
  </div>
</ion-content>
