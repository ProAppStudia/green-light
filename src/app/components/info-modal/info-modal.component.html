<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Інформація</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngIf="data">
    <ion-card-header>
      <ion-card-title>{{ data.title || 'Title' }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <pre></pre>
    </ion-card-content>
  </ion-card>

  <ion-text color="medium" *ngIf="!data">
    Немає даних для відображення
  </ion-text>

</ion-content>
